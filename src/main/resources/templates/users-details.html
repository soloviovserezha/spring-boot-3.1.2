<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
        #user_details {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div id="user_details" class="container mt=5">
    <div th:each="element : ${user_id}" class="alert alert-info mt-2">
        <p th:text="${user_id.name} + ' ' + ${user_id.surname}"></p>
        <p th:text="${user_id.email}"></p>
        <a th:href="'/users/' + ${user_id.getId()} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/users/' + ${user_id.getId()} + '/remove'" th:method="delete">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
