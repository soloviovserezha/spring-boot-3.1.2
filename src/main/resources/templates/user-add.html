<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <style>
        #add-form {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -50%);
        }
        body {
            background: antiquewhite;
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"></header>

<body>
    <div id="add-form" class="container mt-5 mb-5">
    <h1>Add user</h1>
        <form method="post" th:action="@{/users/add}" th:object="${userForm}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="user name" th:field="*{name}">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="user surname" th:field="*{surname}">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="user email" th:field="*{email}">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>
