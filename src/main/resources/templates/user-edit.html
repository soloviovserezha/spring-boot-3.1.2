<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <style>
        #user_edit {
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="user_edit" class="container mt-5 mb-5">
    <h1>Edit</h1>
    <form th:method="patch" th:each="el : ${user}"  th:object="${user}">
        <label>
            <input type="text" th:value="${user.name}" placeholder="user name" class="form-control"
                   th:field="*{name}">
        </label> <br>
        <label>
            <input type="text" th:value="${user.surname}" placeholder="user surname" class="form-control"
                   th:field="*{surname}">
        </label> <br>
        <label>
            <input type="text" th:value="${user.email}" placeholder="user surname" class="form-control"
                   th:field="*{email}">
        </label> <br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
</body>
</html>
